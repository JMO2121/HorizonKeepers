<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Horizon Keepers : Agriculture : Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../stylebasic.css">

<meta name="google-client_id" content="441050350069-l0f2kl3pe40uf6pcok4ilbmk8ch7gcji.apps.googleusercontent.com">

<style>
  * { font-family: "Saira", sans-serif; font-weight: 400; }
  #chat { margin-top: 20px; list-style: none; padding: 0; max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; border-radius: 5px; }
  #messageForm { margin-top: 10px; }
  #message { width: 300px; padding: 5px; }
  button { padding: 5px 10px; cursor: pointer; }
</style>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<div class="topbar">
    <img src="https://assets.spaceappschallenge.org/media/images/Colorway2-Color_White3x.width-440.jpegquality-60.png" alt="Horizon Keepers Logo" style="height:70px; vertical-align:middle; margin-right:10px;">
    <h5> Welcome to the Agriculture chat</h5>
</div>

<div id="g_id_onload"
     data-client_id="441050350069-l0f2kl3pe40uf6pcok4ilbmk8ch7gcji.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<div class="g_id_signin" data-type="standard"></div>

<form id="messageForm">
    <input type="text" id="message" name="message" placeholder="Type a message..." required>
    <button type="submit">Send</button>
</form>

<ul id="chat"></ul>

<script>
let currentUser = null;


function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);
    currentUser = {
        name: data.name,
        email: data.email
    };
    console.log("Google user:", currentUser);

    const form = document.getElementById('messageForm');
    const elem = document.createElement('h2');
    elem.id = 'username-display';
    elem.innerText = `Welcome ${currentUser.name}`;
    form.insertAdjacentElement('beforebegin', elem);
}

function parseJwt (token) {
    let base64Url = token.split('.')[1];
    let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
}

const form = document.getElementById('messageForm');
const defaultUser = `User${Math.floor(Math.random() * 10000)}`;

function renderMessage(message) {
    const nameWithLevel = `${message.sender} (Level ${message.level || 1})`;
    return `<li><strong>${nameWithLevel}:</strong> <small>${message.content}</small></li>`;
}

form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const messageInput = document.getElementById('message');
    const messageTxt = messageInput.value.trim();
    if (!messageTxt) return;

    const senderName = currentUser ? currentUser.name : defaultUser;

    const response = await fetch('/api/agriculture', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            sender: senderName,
            content: messageTxt
        }),
    });

    if (response.ok) {
        const message = await response.json();
        const messages = document.getElementById('chat');
        messages.insertAdjacentHTML('beforeend', renderMessage(message));
        messageInput.value = '';
    }
});

async function fetchMessages() {
    try {
        const response = await fetch('/api/agriculture');
        const messagesArr = await response.json();
        const chat = document.getElementById('chat');
        chat.innerHTML = '';
        messagesArr.forEach(message => {
            chat.insertAdjacentHTML('beforeend', renderMessage(message));
        });
    } catch (err) {
        console.error("Error fetching messages:", err);
    }
}

setInterval(fetchMessages, 5000);
fetchMessages();
</script>
</body>
</html>
