<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UrbanSight : Public Areas : Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../stylebasic.css">

<meta name="google-client_id" content="441050350069-l0f2kl3pe40uf6pcok4ilbmk8ch7gcji.apps.googleusercontent.com">

<style>
  * {
    font-family: "Saira", sans-serif;
    font-weight: 400;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    background-color: #7a90ff;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
  }

  .topbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 70px;
    background-color: #5604D7;
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 0 25px;
    box-sizing: border-box;
    z-index: 1000;
  }

  .topbar img {
    height: 70px;
  }

  .topbar h5 {
    margin: 0;
    color: white;
  }

  .chat-container {
    margin-top: 100px;
    width: 80%;
    max-width: 600px;
    text-align: center;
  }

  #g_id_onload,
  .g_id_signin {
    display: inline-block;
    margin-bottom: 20px;
  }

  #chat {
    margin-top: 20px;
    list-style: none;
    padding: 10px;
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    background: white;
    text-align: left;
  }

  #messageForm {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  #message {
    width: 70%;
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    padding: 10px 20px;
    cursor: pointer;
    background-color: #5604D7;
    color: white;
    border: none;
    border-radius: 6px;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #3a00a8;
  }
</style>
<script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
<div class="topbar">
    <img src="https://i.ibb.co/k2CKQk9C/logo.png" alt="Horizon Keepers Logo">
    <h5>Welcome to the Public Areas chat</h5>
</div>

<div class="chat-container">
  <div id="g_id_onload"
      data-client_id="441050350069-l0f2kl3pe40uf6pcok4ilbmk8ch7gcji.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
  </div>

  <div class="g_id_signin" data-type="standard"></div>

  <form id="messageForm">
      <input type="text" id="message" name="message" placeholder="Type a message..." required>
      <button type="submit">Send</button>
  </form>

  <ul id="chat"></ul>
</div>

<script>
let currentUser = null;

function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);
    currentUser = {
        name: data.name,
        email: data.email
    };
    console.log("Google user:", currentUser);

    const form = document.getElementById('messageForm');
    const elem = document.createElement('h2');
    elem.id = 'username-display';
    elem.innerText = `Welcome ${currentUser.name}`;
    form.insertAdjacentElement('beforebegin', elem);
}

function parseJwt (token) {
    let base64Url = token.split('.')[1];
    let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
}

const form = document.getElementById('messageForm');
const defaultUser = `User${Math.floor(Math.random() * 10000)}`;

function renderMessage(message) {
    const nameWithLevel = `${message.sender} (Nivel ${message.level || 1})`;
    return `<li><strong>${nameWithLevel}:</strong> <small>${message.content}</small></li>`;
}

form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const messageInput = document.getElementById('message');
    const messageTxt = messageInput.value.trim();
    if (!messageTxt) return;

    const senderName = currentUser ? currentUser.name : defaultUser;

    const response = await fetch('/api/pamessage', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            sender: senderName,
            content: messageTxt
        }),
    });

    if (response.ok) {
        const message = await response.json();
        const messages = document.getElementById('chat');
        messages.insertAdjacentHTML('beforeend', renderMessage(message));
        messageInput.value = '';
    }
});

async function fetchMessages() {
    try {
        const response = await fetch('/api/pamessage');
        const messagesArr = await response.json();
        const chat = document.getElementById('chat');
        chat.innerHTML = '';
        messagesArr.forEach(message => {
            chat.insertAdjacentHTML('beforeend', renderMessage(message));
        });
    } catch (err) {
        console.error("Error al obtener mensajes:", err);
    }
}

setInterval(fetchMessages, 5000);
fetchMessages();
</script>
</body>
</html>
