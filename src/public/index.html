<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
  * {
    font-family: "Saira", sans-serif;
    font-weight: 400;
  }

  .homepage
  {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 80vh;
  }

#welcome-title {
    transition: opacity 1s;
  }

<body>
    <div class="topbar">
        <img src="https://i.ibb.co/k2CKQk9C/logo.png" alt="Horizon Keepers Logo" style="height:70px; vertical-align:middle; margin-right:10px;">
        <a class="contentRight" href="index.html">Home</a>
        <a class="contentRight" href="aboutus.html">About us</a>
        <button class="contentRightbutton" id="menu" style="border-radius: 3px; border-color: transparent;" onclick="">Areas</button>
    </div>
    <div style="position: relative; width: 100%; height: 100%;">
        <img src="https://www.imagui.com/i/fotos-naturaleza-animales-paisajes-animadas-temas-9473906.gif" alt="Nature Gif" style="width: 100%; height: 100%; margin-top: -8px;">
        <div class="homepage" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: none;">
            <h1 id="welcome-title" style="font-size: 60px; margin-bottom: 20px; color: white; text-shadow: 2px 2px 8px #222;">Welcome</h1>
        </div>
    </div>
</body>
</html>

<script>
    let txt = 0;
    const title = document.getElementById('welcome-title');

    setInterval(() => {
        title.style.opacity = '0';
        setTimeout(() => {
            title.style.opacity = '1';
            if (txt < 13)
            {
                txt = txt + 1;
                updateTitle();
                console.log(txt);
            }
        }, 1000);
    }, 4000);

    function updateTitle() {
        if (txt == 1) {
            title.textContent = 'We are Horizon Keepers';
        }

        if (txt == 2) {
            title.textContent = 'And welcome to our project about urban expansion in Paraguay';
        }

        if (txt == 3) {
            title.textContent = 'What do you think about Paraguays cities growing?';
        }
        if (txt == 4) {
            title.textContent = 'Do you think it is a problem?';
        }
        if (txt == 5) {
            title.textContent = 'Do you need some analysis or information about Paraguay?';
        }
        if (txt == 6) {
            title.textContent = 'Discover how urban growth affects hydrology, agriculture, and waste management!';
        }
        if (txt == 7) {
            title.textContent = 'Explore how ArcGIS helps us map and understand every change in our cities!';
        }
        if (txt == 8) {
            title.textContent = 'Our public survey is open â€” share your thoughts and experiences with us!';
        }
        if (txt == 9) {
            title.textContent = 'Use our chat spaces to connect and discuss Paraguays urban future!';
        }
        if (txt == 10) {
            title.textContent = 'Learn how heat Zones, public areas, and transportation evolve with expansion!';
        }
        if (txt == 11) {
            title.textContent = 'Together we can find better ways to grow while protecting our environment!';
        }
        if (txt == 12) {
            title.textContent = 'Join our team and be part of Paraguays sustainable urban transformation!';
        }
        if (txt == 13) {
            title.textContent = ':)';
            txt = 0;
        }
    }

    button = document.getElementById("menu");
    function dropdown() {
        const menuButton = document.getElementById("menu");
        let dropdown = document.getElementById("dropdown-menu");
        if (!dropdown) {
            dropdown = document.createElement("div");
            dropdown.id = "dropdown-menu";
            dropdown.style.position = "absolute";
            dropdown.style.top = (menuButton.offsetTop + menuButton.offsetHeight) + "px";
            dropdown.style.left = menuButton.offsetLeft + "px";
            dropdown.style.background = "#0095ff";
            dropdown.style.borderRadius = "7px";
            dropdown.style.boxShadow = "0 2px 8px rgba(0,0,0,0.15)";
            dropdown.style.padding = "10px";
            dropdown.style.zIndex = "1000";
            dropdown.innerHTML = `
            <a href="areas/hidro.html" style="display:block; margin-bottom:8px;">Hidrology</a>
            <a href="areas/waste.html" style="display:block; margin-bottom:8px;">Waste</a>
            <a href="areas/PA.html" style="display:block; margin-bottom:8px;">public Areas</a>
            <a href="areas/HE.html" style="display:block; margin-bottom:8px;">Healtcare</a>
            <a href="areas/EL.html" style="display:block; margin-bottom:8px;">Heat Zones</a>
            <a href="areas/AGR.html" style="display:block; margin-bottom:8px;">Agriculture</a>
            `;
            document.body.appendChild(dropdown);

            document.addEventListener("click", function handler(e) {
            if (!dropdown.contains(e.target) && e.target !== menuButton) {
                dropdown.remove();
                document.removeEventListener("click", handler);
            }
            });
        } else {
            dropdown.remove();
        }
    }

    button.onmouseover = function() {
        dropdown();
    };

    button.onmouseout = function() {
        dropdown.onmouseout = function() {
            dropdown();
        };
    };
</script>
