<script>
let txt = 0;
const title = document.getElementById('welcome-title');

setInterval(() => {
  title.style.opacity = '0';
  setTimeout(() => {
    title.style.opacity = '1';
    if (txt < 13) {
      txt++;
      updateTitle();
    }
  }, 1000);
}, 4000);

function updateTitle() {
  const texts = [
    'We are Horizon Keepers',
    'And welcome to our project about urban expansion in Paraguay',
    "What do you think about Paraguays cities growing?",
    "Do you think it is a problem?",

    "Explore how ArcGIS helps us map and understand every change in our cities!",
    "Our public survey is open â€” share your thoughts and experiences with us!",
    "Use our chat spaces to connect and discuss Paraguays urban future!",
    "Learn how heat Zones, public areas, and transportation evolve with expansion!",
    "Together we can find better ways to grow while protecting our environment!",
    "Join our team and be part of Paraguays sustainable urban transformation!",
    ":)"
  ];
  title.textContent = texts[txt - 1];
  if (txt === 13) txt = 0;
}
