<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UrbanSight : Healtcare</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<link rel="stylesheet" href="../stylebasic.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<style>
  * { font-family: "Saira", sans-serif; font-weight: 400; box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    background-color: #7a90ff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow: visible;
  }

  .topbar img { height: 70px; }
  .topbar a { margin-left: 10px; }

  .main-content {
    display: flex;
    margin-top: 80px;
    gap: 20px;
    padding: 0 20px;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .left-panel {
    display: flex;
    flex-direction: column;
    width: 25%;
    gap: 15px;
    align-items: center;
  }

  #chat {
    width: 100%;
    height: 350px; 
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 10px;
    background: white;
  }

  .report-button {
    width: 100%;
    padding: 15px;
    font-size: 20px;
    background-color: yellow;
    color: black;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s;
  }

  .report-button:hover {
    background-color: #f0e100;
    text-decoration: underline;
  }

  .right-panel {
    flex: 1;
    min-width: 70%;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #experienceBuilderFrame {
    width: 100%;
    height: 340px; 
    border: none;
    border-radius: 6px;
  }
</style>
</head>

<body>
<div class="topbar">
    <img src="https://i.ibb.co/k2CKQk9C/logo.png" alt="Horizon Keepers Logo">
    <a class="contentRight" href="../index.html">Home</a>
    <a class="contentRight" href="../chatareas/HE.html" target="_blank">Chat</a>
</div>

<div class="main-content">
  <div class="left-panel">
    <h3 style="color:white; text-align:center;">Chat (read-only)</h3>
    <ul id="chat"></ul>
    <a href="https://survey123.arcgis.com/share/05fcf40c94834916807ef4478976fec7?portalUrl=https://agustinaschitre.maps.arcgis.com" target="_blank" class="report-button">Report</a>
  </div>

  <div class="right-panel">
    <iframe id="experienceBuilderFrame" 
      src="https://agustinaschitre.maps.arcgis.com/apps/dashboards/46b39fb1b4fe4e978a976ec632606f72" 
      allowfullscreen>
    </iframe>
    <iframe id="experienceBuilderFrame" 
      src="https://experience.arcgis.com/experience/b9bb5caf21c84e7ebc8de8e73247a5b8" 
      allowfullscreen>
    </iframe>
  </div>
</div>

<script>
function renderMessage(message) {
    const nameWithLevel = `${message.sender} (Nivel ${message.level || 1})`;
    return `<li><strong>${nameWithLevel}:</strong> <small>${message.content}</small></li>`;
} 

async function fetchMessages() {
    try {
        const response = await fetch('/api/Healthmessage');
        const messagesArr = await response.json();
        const chat = document.getElementById('chat');
        chat.innerHTML = '';
        messagesArr.forEach(message => {
            chat.insertAdjacentHTML('beforeend', renderMessage(message));
        });
    } catch (err) {
        console.error("Error al obtener mensajes:", err);
    }
}

setInterval(fetchMessages, 5000);
fetchMessages();
</script>
</body>
</html>
